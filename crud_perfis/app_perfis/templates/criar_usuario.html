{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Incluindo o Navbar -->
    {% include 'navbar.html' %}

    <div class="container mt-5">
      <h1>Criar Novo Usuário</h1>

      <!-- Formulário para criar o usuário -->
      <form id="createUserForm">
        <div class="form-group mb-3">
          <label for="first_name">Nome</label>
          <input
            type="text"
            id="first_name"
            class="form-control"
            name="first_name"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="last_name">Sobrenome</label>
          <input
            type="text"
            id="last_name"
            class="form-control"
            name="last_name"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            class="form-control"
            name="senha"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="perfil">Perfil</label>
          <select id="perfil" class="form-control" name="perfil" required>
            <option value="">Escolha um perfil</option>
            {% for perfil in perfis %}
            <option value="{{ perfil.id }}">{{ perfil.nome }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="departamento">Departamento</label>
          <select
            id="departamento"
            class="form-control"
            name="departamento"
            required
          >
            <option value="">Escolha um departamento</option>
            {% for departamento in departamentos %}
            <option value="{{ departamento.id }}">
              {{ departamento.nome }}
            </option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Criar Usuário</button>
      </form>

      <div id="message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Função para carregar perfis e departamentos

      // Chama a função para carregar perfis e departamentos ao carregar a página

      // Envia o formulário via fetch para criar o usuário
      document
        .getElementById("createUserForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Obtendo os dados do formulário
          const formData = {
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value,
            perfil: document.getElementById("perfil").value,
            departamento: document.getElementById("departamento").value,
          };

          // Enviando os dados via fetch para o backend
          fetch("/criar_usuario/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": "{{ csrf_token }}", // Incluindo o token CSRF
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              const messageDiv = document.getElementById("message");
              if (data.message) {
                messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
              } else if (data.error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
              }
            })
            .catch((error) => {
              const messageDiv = document.getElementById("message");
              messageDiv.innerHTML = `<div class="alert alert-danger">Erro ao criar usuário. Tente novamente.</div>`;
              console.error("Erro ao enviar os dados:", error);
            });
        });

      document.addEventListener("DOMContentLoaded", function () {
        // Recupera o perfil do usuário armazenado no localStorage
        const perfil = localStorage.getItem("user_profile");

        // Verifica se o perfil é diferente de "super" e oculta os links de "Perfil" e "Departamento"
        console.log("🚀 ~ document.addEventListener ~ perfil:", perfil);
        console.log(
          "🚀 ~ document.addEventListener ~ perfil:",
          perfil == "gestor"
        );

        if (perfil && perfil !== "super") {
          const departamentoSelect = document.querySelector('select[id="departamento"]');
        const perfilSelect = document.querySelector('select[id="perfil"]');


          if (departamentoSelect) departamentoSelect.disabled = true;
          if (perfilSelect) perfilSelect.disabled = true;
        }
      });
    </script>
  </body>
</html>
