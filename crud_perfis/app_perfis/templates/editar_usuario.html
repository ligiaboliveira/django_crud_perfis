{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container mt-5">
        <h1>Editar Usuário</h1>
        
        <form id="editUserForm">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="first_name">Nome</label>
                <input
                    type="text"
                    id="first_name"
                    class="form-control"
                    name="first_name"
                    value="{{ user.first_name }}"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="last_name">Sobrenome</label>
                <input
                    type="text"
                    id="last_name"
                    class="form-control"
                    name="last_name"
                    value="{{ user.last_name }}"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    value="{{ user.email }}"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="senha">Nova Senha</label>
                <input
                    type="password"
                    id="senha"
                    class="form-control"
                    name="senha"
                />
            </div>
            <div class="form-group mb-3">
                <label for="perfil">Perfil</label>
                <select id="perfil" class="form-control" name="perfil" required>
                    <option value="">Escolha um perfil</option>
                    {% for perfil in perfis %}
                        <option value="{{ perfil.id }}" {% if perfil.id == user.perfil.id %}selected{% endif %}>
                            {{ perfil.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="departamento">Departamento</label>
                <select id="departamento" class="form-control" name="departamento" required>
                    <option value="">Escolha um departamento</option>
                    {% for departamento in departamentos %}
                        <option value="{{ departamento.id }}" {% if departamento.id == user.departamento.id %}selected{% endif %}>
                            {{ departamento.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Editar Usuário</button>
        </form>

        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("editUserForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const userId = {{ user.id }};  // Pegando o ID do usuário
            const formData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                email: document.getElementById("email").value,
                senha: document.getElementById("senha").value,
                perfil: document.getElementById("perfil").value,
                departamento: document.getElementById("departamento").value
            };

            fetch(`/editar_usuario/${userId}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify(formData)
            })
            .then((response) => response.json())
            .then((data) => {
                const messageDiv = document.getElementById("message");
                if (data.message) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                } else if (data.error) {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            })
            .catch((error) => {
                const messageDiv = document.getElementById("message");
                messageDiv.innerHTML = `<div class="alert alert-danger">Erro ao editar usuário. Tente novamente.</div>`;
                console.error("Erro ao enviar os dados:", error);
            });
        });
    </script>
</body>
</html>
