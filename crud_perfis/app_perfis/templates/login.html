<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Adicionando o link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body class="bg-light">
    <!-- Container principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- CartÃ£o de login -->
      <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <!-- FormulÃ¡rio de Login -->
          <form id="loginForm">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Email:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Adicionando o script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Obtendo o token CSRF do formulÃ¡rio
          const csrfToken = document.querySelector(
            "[name=csrfmiddlewaretoken]"
          ).value;

          fetch("/login/", {
            method: "POST",
            body: new URLSearchParams({
              username: username,
              password: password,
            }),
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              "X-CSRFToken": csrfToken, // Incluindo o token CSRF no cabeÃ§alho
            },
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("ðŸš€ ~ .then ~ data:", data);
              if (data.access_token) {
                // Armazenando o token JWT no localStorage
                localStorage.setItem("access_token", data.access_token);
                localStorage.setItem("refresh_token", data.refresh_token);
                window.location.href = "/home/"; // Redireciona para a pÃ¡gina de home
              } else {
                alert("Erro: " + data.error);
              }
            })
            .catch((error) => {
              console.error("Erro:", error);
            });
        });
    </script>
  </body>
</html>
